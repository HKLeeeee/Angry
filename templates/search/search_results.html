{% extends 'base.html' %}

{% load bootstrap4 %}

{% block html_head %}
    <title>Movi Search</title>
    <style>
        .poster-div {
            width: 10%;
            aspect-ratio: 2 / 3;
        }

        .poster {
            width: 100%;
        }
        .overview-div {
            width: 90%;
        }
        .overview-box {
            width: 100%;
            word-break:normal;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space:normal;
        }

    </style>
{% endblock %}


{% block html_body %}
    <!-- TODO media query -->
    <div class="container">
        <div class="d-flex flex-column align-items-start justify-content-start my-3" id="result_container">
            <!-- list container -->
            <div class="d-flex align-items-start align-items-center my-1 border">
                <!-- poster -->
                <div class="m-0 align-items-center poster-div">
                    <img class="align-self-center poster"
                         src="/static/img/No-Image-Available.jpg">
                </div>
                <!-- info -->
                <div class="d-flex flex-column flex-fill align-items-start justify-content-start my-1 mx-3 border overview-div">
                    <div class="my-3 fs-4 font-weight-bold"></div>
                    <div class="my-1"></div>
                    <div class="my-1 overview-box">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/static/js/search_results.js"></script>
{% endblock %}
