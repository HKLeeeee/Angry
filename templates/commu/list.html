{% extends 'base.html' %}
{% block html_head %}
    <title>{{ media_title }}</title>
    <script src="/static/js/list.js"></script>

    <style>
        .poster-div {
            width: 30%;
            aspect-ratio: 2 / 3;
        }

        @media screen and (min-width: 1440px) {
            .poster {
                width: 315.5px;
                height: 473.25px;
            }
        }
        @media screen and (min-width: 1024px) and (max-width: 1439px) {
            .poster{
                width: 250px;
                height: 375px;
            }
        }
        @media screen and (max-width: 1023px) {
            .poster{
                width: 200px;
                height: 300px;
            }
        }

        .overview-div {
            width: 90%;
        }

        .overview-box {
            width: 100%;
            word-break: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

    </style>
{% endblock %}

{% block html_body %}
    <div id="media_info" class="container">
        <div class="d-flex align-items-start align-items-center my-3 border">
            <!-- poster -->
            <div class="m-0 align-items-center poster-div">
                <img class="align-self-center poster" id="poster_img"
                     src="/static/img/No-Image-Available.jpg" alt="포스터 이미지">
            </div>
            <!-- info -->
            <div class="d-flex flex-column flex-fill align-items-start justify-content-start my-1 mx-3 overview-div">
                <div class="my-3 fs-4 font-weight-bold" id="media_title"></div>
                <div class="my-1" id="date"></div>
                <div class="my-1" id="rating"></div>
                <div class="my-2" id="OTT_button"><input type="button" class="btn btn-danger" value="Netfilx에서 보기"/></div>
                <div class="mt-3 overview-box" id="overview">    </div>
            </div>

        </div>

    </div>

    <div id="post_container" class="container my-3">
        <button type="button" class="btn btn-primary my-3"
                onclick='new_board({{ media_id }})'>새글 작성
        </button>

        <table class="table table-hover">
            <thead class="thread-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">글 제목</th>
                <th scope="col">글 작성자</th>
                <th scope="col">글 작성일</th>
                <th scope="col">좋아요 개수</th>
            </tr>
            </thead>
            <tbody>
            {% for list in posts %}
                <tr>
                    <td>{{ list.id }} </td>
                    <td><a href="/commu/{{ list.media.id }}/{{ list.id }}/detail/">{{ list.b_title }}</a></td>
                    <td>{{ list.b_author }}</td>
                    <td>{{ list.b_date }}</td>
                    <td>{{ list.b_like }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>


    </div>
{% endblock %}
