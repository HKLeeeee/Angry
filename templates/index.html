{% extends 'base.html' %}

{% load bootstrap4 %}

{% block html_head %}
    <title>Movi Home</title>
    <script src="/static/js/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
   <style>
        .poster {
            width: 19%;
            aspect-ratio: 2 / 3;
            display: flex;
            justify-content: center;
        }

        #ranking_container {
            font-family: 'Lora', serif;
            font-weight: 500;
        }

        #ranking_container > div {
            padding : 10px;
            border : #dee2e6 2px solid;
        }

        .focused {
            padding : 2px;
            border: gray 2px solid;
        }
    </style>
{% endblock %}



{% block html_body %}
    <div class="container">
        <div class="d-flex align-items-center justify-content-center">
            <a href="{% url 'home' %}" style="text-decoration: none; color: black">
                <div id="main_logo" class="font-lobster" style="font-size: 1000%"> Movi</div>
            </a>
        </div>

        <div id="ranking_container">
            <div class="d-flex flex-column align-items-start justify-content-start my-3 rounded">
                <div class="fs-1 m-2 fw-bol">Week's Top 5 Movies</div>
                <div style="width: 100%">
                    <div class="d-flex align-items-center justify-content-between my-3" id="top_movie_container">
                        <img id="mov_0" class="poster rounded">
                        <img id="mov_1" class="poster rounded">
                        <img id="mov_2" class="poster rounded">
                        <img id="mov_3" class="poster rounded">
                        <img id="mov_4" class="poster rounded">
                    </div>
                </div>
            </div>


            <div class="d-flex flex-column align-items-start justify-content-start my-3 rounded">
                <div class="fs-1 m-2 fw-bol">Week's Top 5 TV Programs</div>
                <div style="width: 100%">
                    <div class="d-flex align-items-center justify-content-between my-3" id="top_tv_container">
                        <img id="tv_0" class="poster rounded">
                        <img id="tv_1" class="poster rounded">
                        <img id="tv_2" class="poster rounded">
                        <img id="tv_3" class="poster rounded">
                        <img id="tv_4" class="poster rounded">
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
